<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container-fluid mt-5 p-5">
			<div class="card card-sh">
				<div class="card-header ">
					<p class="fs-4 text-center">View Product</p>
					<th:block th:if="${session.succMsg}">
						<p class="text-success text-center fw-bold">[[${session.succMsg}]]</p>
						<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
					</th:block>

					<th:block th:if="${session.errorMsg}">
						<p class="text-danger text-center fw-bold">[[${session.errorMsg}]]</p>
						<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
					</th:block>

					<div class="card-body">
						<table class="table">
							<thead>
								<tr>
									<th scope="col">S1 No</th>
									<th scope="col">Image</th>
									<th scope="col">Title</th>
									<th scope="col">Category</th>
									<th scope="col">Price</th>
									<th scope="col">Discount</th>
									<th scope="col">Discount Price</th>
									<th scope="col">Status</th>
									<th scope="col">Stock</th>
									<th scope="col">Action</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="p,c:${products}">
									<th scope="row">[[${c.count}]]</th>
									<td><img th:src="@{'/img/product_img/'+ ${p.image}}"
										width="70px" height="70px" /></td>
									<td>[[${p.title}]]</td>
									<td>[[${p.category}]]</td>
									<td>[[${p.price}]] &#8378;</td>
									<td>[[${p.discount}]] </td>
									<td>[[${p.discountPrice}]] &#8378;</td>
									<td>[[${p.isActive}]] </td>
									<td>[[${p.stock}]]</td>
									<td><a th:href="@{'/admin/editProduct/'+${p.id}}"
										class="btn btn-primary btn-sm"><i
											class="fa-solid fa-pen-to-square fa-1x"></i> Edit</a> <a
										th:href="@{'/admin/deleteProduct/'+${p.id}}"
										class="btn btn-danger btn-sm"><i
											class="fa-solid fa-trash fa-1x"></i> Delete</a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
